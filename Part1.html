<body>
    <form>
        <input id="currency" type="text">
        <button id="right">+</button>
    </form>
    <div id="result"></div>
    <main>
        <h1>Bitcoin <small>BTC</small></h1>
        <ul id="carousel"> 
            <!-- 
                Create	a	carousel	widget	containing	
                ISO	code,	
                description	
                Rate	of	each	currency.	
                
                One	exchange	
                rate	must	be	shown	at	a	time,	being	able	to	navigate	through	arrows	back	and	forth(::before ::after)	to	see	the	
                others. -->
        </ul>
        <button id="left" onClick="previous()">&#10132;</button>
<button id="right" onClick="next()">&#10132;</button>
    </main>
    <script src="Part1.js"></script>
</body>
